<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Insightify. Reach out to us for support, questions, or feedback.">
    <title>Contact Us - Insightify</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/insightify.JPG') }}" alt="Insightify Logo">
        </div>
        <div class="title">
            <h1>Insightify</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('user.index') }}">Home</a></li>
                <li><a href="{{ url_for('user.test') }}">Take the Test</a></li>
                <li><a href="{{ url_for('user.about') }}">About</a></li>
                <li><a href="{{ url_for('user.contact') }}">Contact</a></li>
            </ul>
        </nav>
        <div class="logout">
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <h2>Your Depression Test Result</h2>
    <p><strong>Total Score:</strong> {{ score }}</p>
    <p><strong>Assessment:</strong> {{ result }}</p>

    <a href="{{ url_for('user.test') }}">Take the Test Again</a>
</body>
</html>
